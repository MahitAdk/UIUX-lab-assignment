<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .task-form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 20px auto;
      gap: 10px;
    }
    input, textarea, button {
      padding: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .task-list {
      max-width: 500px;
      margin: 20px auto;
    }
    .task {
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .task h3 {
      margin: 0;
    }
    .task p {
      margin: 5px 0;
      color: #555;
    }
    .completed h3,
    .completed p {
      text-decoration: line-through;
      color: gray;
    }
    .buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>

  <div class="task-form">
    <input type="text" id="title" placeholder="Task Title">
    <textarea id="description" rows="2" placeholder="Task Description"></textarea>
    <button id="addTaskBtn">Add Task</button>
  </div>

  <div id="taskList" class="task-list"></div>

  <script>
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');

    addTaskBtn.addEventListener('click', () => {
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();

      if (!title) {
        alert("Please enter a task title.");
        return;
      }

      const taskDiv = document.createElement('div');
      taskDiv.classList.add('task');

      taskDiv.innerHTML = `
        <h3>${title}</h3>
        <p>${description}</p>
        <div class="buttons">
          <button class="completeBtn">Mark as Completed</button>
          <button class="editBtn">Edit</button>
          <button class="deleteBtn">Delete</button>
        </div>
      `;

      // Add event listeners for buttons
      const completeBtn = taskDiv.querySelector('.completeBtn');
      const editBtn = taskDiv.querySelector('.editBtn');
      const deleteBtn = taskDiv.querySelector('.deleteBtn');

      completeBtn.addEventListener('click', () => {
        taskDiv.classList.toggle('completed');
        completeBtn.textContent = taskDiv.classList.contains('completed')
          ? 'Mark as Incomplete'
          : 'Mark as Completed';
      });

      deleteBtn.addEventListener('click', () => {
        taskDiv.remove();
      });

      editBtn.addEventListener('click', () => {
        const titleEl = taskDiv.querySelector('h3');
        const descEl = taskDiv.querySelector('p');

        if (editBtn.textContent === 'Edit') {
          const titleInput = document.createElement('input');
          titleInput.value = titleEl.textContent;

          const descInput = document.createElement('textarea');
          descInput.value = descEl.textContent;

          taskDiv.replaceChild(titleInput, titleEl);
          taskDiv.replaceChild(descInput, descEl);

          editBtn.textContent = 'Save';
        } else {
          const titleInput = taskDiv.querySelector('input');
          const descInput = taskDiv.querySelector('textarea');

          const newTitle = document.createElement('h3');
          newTitle.textContent = titleInput.value;

          const newDesc = document.createElement('p');
          newDesc.textContent = descInput.value;

          taskDiv.replaceChild(newTitle, titleInput);
          taskDiv.replaceChild(newDesc, descInput);

          editBtn.textContent = 'Edit';
        }
      });

      taskList.appendChild(taskDiv);

      // Clear inputs
      document.getElementById('title').value = '';
      document.getElementById('description').value = '';
    });
  </script>
</body>
</html>
